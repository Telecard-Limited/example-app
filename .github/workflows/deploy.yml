import: 
  - recipe/laravel.php

config:
  repository: 'https://github.com/Telecard-Limited/example-app.git'

hosts:
    hostname: '202.123.248.7'
    remote_user: root
    deploy_path: '~/example-app'

tasks:
deploy:
    - deploy:prepare
    - deploy:vendors
    - artisan:storage:link
    - artisan:view:cache
    - artisan:config:cache
    - artisan:migrate
    - npm:install
    - npm:run:prod
    - deploy:publish
  build:
    - cd: '{{release_path}}'
    - run: 'npm run build'  

after:
  deploy:failed: deploy:unlock
